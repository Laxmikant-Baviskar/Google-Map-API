<body>

    <div class="navigation">
        <img class="logo" src="./image 1.png" alt="">

    <div class="container">

        <center>
            <p class="title">Let's calculate <bold style="font-weight:bold;">distance</bold> from Google maps</p>
        </center>

        <div class="flex-box">

            <div class="main">

                Origin
                <br>
                <input id="from" type="text" placeholder="Enter origin">
                <br>
                <button class="btn btn-info btn-lg " onclick="calcRoute();">Calculate<i class="fas fa-map-signs"></i></button>
                <br>
                Destination
                <br>
                <input id="to" style="margin-bottom: 10% ;" type="text" placeholder="Enter Destination">
                <br>

                <div class="output">

                    <div class="box-1" style="background-color: white; padding: 1.5rem;">
                        <span class="distance" style="font-size: 20px; margin-top: 5px;">Distance</span>
                        <span class="km" style="padding-left:40%; font-size: 30px; color: #0079FF; ">0&nbsp;mi</span>
                    </div>

                    <div class="box-2" style=" padding: 1.5rem;">
                        <span class="op-msg" id="output"></span>
                    </div>

                </div>

            </div>
