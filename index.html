<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Map-API</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- new links  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- work sans font link -->
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>

</head>

<body>

<!---------- Navigation -------------->

    <div class="navigation">
        <img class="logo" src="./image 1.png" alt="">
    </div>

    <!-- -------------- Mian -------------- -->
    
    <div class="container">

        <center>
            <p class="title">Let's calculate <bold style="font-weight:bold;">distance</bold> from Google maps</p>
        </center>

        <div class="flex-box">

            <!-- --------------Inputs from user -------------- -->

            <div class="main">

                <div class="input">
                    <ip-1>Origin
                        <br>
                        <i-1 class="fa fa-map-marker fa-2x fa-fw" aria-hidden="true"></i-1>
                        <input id="from" style="margin-bottom: 2% ;" type="text" placeholder="Enter origin">
                    </ip-1>
                    <br>
                        <button class="btn btn-info btn-lg " onclick="calcRoute();">Calculate</button>
                    <br>
                    <ip-2>
                        Destination
                        <br>
                        <div class="ip-2-box">
                            <i-2 class="fa fa-map-marker fa-2x fa-fw" aria-hidden="true"></i-2>
                            <input id="to" style="margin-bottom: 10% ;" type="text" placeholder="Enter Destination">
                        </div>
                        
                    </ip-2>
                </div>

                <!-- -------------- Result -------------- -->

                <div class="output">

                    <div class="box-1" style="background-color: white; padding: 1.5rem;">
                        <span class="distance" style="font-size: 20px; margin-top: 5px;">Distance</span>
                        <span class="km"
                            style="padding-left:40%; font-size: 30px; color: #0079FF; font-weight: bold; ">0&nbsp;km</span>
                    </div>

                    <div class="box-2" style=" padding: 1.5rem;">
                        <span class="op-msg" id="output" style="font-size:0.9rem;"></span>
                    </div>

                </div>

            </div>

            <!-- -------- Map -------- -->
            
            <div id="googleMap">

            </div>

        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAolXVBph__8LXk-JukgnxDUI4LPDQAsxQ&libraries=places"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="Scripts/jquery-3.1.1.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
